<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro para Running</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            color: #00d4ff;
        }
        .form-label {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #00d4ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #00a0cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro para el Evento de Running</h2>
        <form th:action="@{/registro}" th:object="${registro}" method="post">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" id="nombres" th:field="*{nombres}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">Número de DNI</label>
                <input type="text" id="dni" th:field="*{dni}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lugarResidencia" class="form-label">Lugar de Residencia</label>
                <input type="text" id="lugarResidencia" th:field="*{lugarResidencia}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contactoEmergencia" class="form-label">Contacto de Emergencia</label>
                <input type="text" id="contactoEmergencia" th:field="*{contactoEmergencia}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefonoPersonal" class="form-label">Número de Teléfono Personal</label>
                <input type="text" id="telefonoPersonal" th:field="*{telefonoPersonal}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
                <input type="text" id="tipoSangre" th:field="*{tipoSangre}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="alergias" class="form-label">Alergias</label>
                <input type="text" id="alergias" th:field="*{alergias}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="kmACorrer" class="form-label">Número de Kilómetros a Correr</label>
                <input type="number" id="kmACorrer" th:field="*{kmACorrer}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>
</body>
</html>
