<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página Principal - Evento de Running</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        p {
            font-size: 1.2rem;
        }
        .btn-primary {
            background-color: #ff6f61;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background-color: #ff8566;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Bienvenido al Evento de Running</h1>
        <p>Prepárate para vivir una experiencia inolvidable. Regístrate y participa.</p>
        <a href="/registro" class="btn btn-primary">Registrarse</a>
    </div>
</body>
</html>
